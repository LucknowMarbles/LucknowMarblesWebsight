<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucknow Marbles</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#profile">Profile</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#projects">Our Projects</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h1>Welcome to Lucknow Marbles</h1>
            <!-- Add a hero image or slider here -->
        </section>

        <section id="profile">
            <h2>Company Profile</h2>
            <!-- Add a gallery showcasing company history, achievements, etc. -->
        </section>

        <section id="products">
            <h2>Our Products</h2>
            <div id="product-list">
                <!-- Product items will be dynamically loaded here -->
            </div>
        </section>

        <section id="quote">
            <h2>Request a Quote</h2>
            <form id="quote-form" action="http://localhost:3000/api/quotes" method="POST">
                <div id="quote-products">
                    <!-- Selected products will be added here -->
                </div>
                <button type="button" onclick="addProductField()">Add Another Product</button>
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div>
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div>
                    <label for="company">Company (if applicable):</label>
                    <input type="text" id="company" name="company">
                </div>
                <div>
                    <label for="gst">GST Details (if applicable):</label>
                    <input type="text" id="gst" name="gst">
                </div>
                <button type="submit">Submit Quote Request</button>
            </form>
        </section>

        <section id="about">
            <h2>About Us</h2>
            <!-- Add company information -->
        </section>

        <section id="projects">
            <h2>Our Projects</h2>
            <!-- Add a gallery of completed projects -->
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <div id="contact-info">
                <p>Email: <a href="mailto:pranat@lucknowmarbles.com">pranat@lucknowmarbles.com</a></p>
                <p>Phone: <a href="tel:+918009720503">+91 8009720503</a></p>
            </div>
            <div id="locations">
                <!-- Add three location details here -->
            </div>
            <div id="map">
                <!-- Add Google Maps integration here -->
            </div>
            <form id="contact-form">
                <!-- Add contact form fields -->
            </form>
        </section>
    </main>

    <footer>
        <!-- Add footer content -->
    </footer>

    <script src="script.js"></script>
</body>
</html>
